<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
  <div id="question">¿Quieres ser mi San Valentín?</div>
  <div id="gif-container">
    <img src="https://i.pinimg.com/originals/fd/46/4a/fd464a223a7ba75a02645541a08ba210.gif" alt="Ositos Animados">
  </div>
  <div id="response-buttons">
    <button id="yes-btn" onclick="showMessage('yes')">Sí</button>
    <button id="no-btn" onclick="showMessage('no')">No</button>
  </div>
  <div id="message-container">
    <p id="message"></p>
  </div>
  <div id="animations-container"></div>
</div>

<script src="script.js"></script>

</body>
</html>
